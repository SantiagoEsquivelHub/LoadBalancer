apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: saludoapp-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: saludoapp
spec:
  hosts:
  - "*"
  gateways:
  - saludoapp-gateway
  http:
  - route:
    - destination:
        host: saludoapp
        subset: version1
      weight: 90
    - destination:
        host: saludoapp
        subset: version2
      weight: 10
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: saludoapp
spec:
  host: saludoapp
  subsets:
  - name: version1
    labels:
      version: "0.0.1"
  - name: version2
    labels:
      version: "0.0.2"


